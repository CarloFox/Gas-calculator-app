<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIU Bill Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>HIU Bill Calculator</h1>
        <form id="bill-form">
            <label for="last-reading">Last Bill Meter Reading (kWh):</label>
            <input type="number" id="last-reading" required>
            <label for="current-reading">Current Meter Reading (value on front of unit) (kWh):</label>
            <input type="number" id="current-reading" required>
            <label for="unit-rate">Unit Rate current rate is Â£0.2501 but adjust if needed:</label>
            <input type="number" id="unit-rate" step="0.0001" value="0.2501" required>
            <button type="button" id="calculate-btn">Calculate</button>
        </form>
        <div id="result" class="hidden">
            <h2>Your current bill amount is: <span id="bill-amount"></span></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
