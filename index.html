<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIU Bill Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>HIU Bill Calculator</h1>
        <form id="bill-form">
            <label for="last-reading">Last Bill Meter Reading (kWh):</label>
            <input type="number" id="last-reading" required>
            <label for="current-reading">Current Meter Reading (kWh):</label>
            <input type="number" id="current-reading" required>
            <label for="unit-rate">Unit Rate (currently £0.2501 but adjust if needed):</label>
            <input type="number" id="unit-rate" step="0.0001" value="0.2501" required>
            <label for="last-bill-date">Last Bill Date:</label>
            <input type="date" id="last-bill-date">
            <label for="admin-charge-rate">Admin Charge Rate (currently £0.29588 per day but adjust if needed):</label>
            <input type="number" id="admin-charge-rate" step="0.0001" value="0.29588">
            <button type="button" id="calculate-btn">Calculate</button>
        </form>
        <div id="result" class="hidden">
            <h2>Unit Rate Bill Amount: <span id="unit-rate-bill-amount"></span></h2>
            <h2>Admin Charge So Far: <span id="admin-charge-so-far"></span></h2>
            <h2>Total Bill: <span id="total-bill"></span></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
